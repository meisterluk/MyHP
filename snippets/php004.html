  <body>
    <h1>PHP 004 conditional expression via SCE</h1>

    <aside class="meta">
      <dl>
        <dt>Author</dt>
          <dd>Lukas Prokop &lt;meisterluk&gt;</dd>
        <dt>Date</dt>
          <dd>14th of Aug 2011</dd>
        <dt>Tags</dt>
          <dd>PHP syntax conditional expression short circuit evaluation McCarthy SCE</dd>
        <dt>Tested with</dt>
          <dd>PHP 5.2.6-1 on Debian Lenny</dd>
        <dt>License</dt>
          <dd>Public Domain</dd>
      </dl>
    </aside>

    <h3 id="input">
        Input
    </h3>

    <figure class="syntax php"><pre><span class="cp">&lt;?php</span>
    <span class="nv">$i</span> <span class="o">=</span> <span class="mi">0</span><span class="p">;</span>
    <span class="k">if</span> <span class="p">(</span><span class="k">false</span> <span class="o">&amp;&amp;</span> <span class="nv">$i</span><span class="o">++</span><span class="p">)</span>
        <span class="k">echo</span> <span class="s1">&#39;Hello World!&#39;</span><span class="p">;</span>
    <span class="k">echo</span> <span class="nv">$i</span><span class="p">;</span>
<span class="cp">?&gt;</span><span class="x"></span></pre></figure>

    <h3 id="output">
        Output
    </h3>

    <figure class="syntax"><pre><span class="m">0</span></pre></figure>
  </body>
