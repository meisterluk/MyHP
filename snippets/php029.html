<!DOCTYPE html>
<html lang="en">
  <head>
   <title>PHP 029</title>

    <meta name="robots" content="all">
    <meta name="author" content="Lukas Prokop">
    <link rel="stylesheet" type="text/css" href="/theme/css/snippet.css">
  </head>

  <body>
    <h1>PHP 029 NULL as array key</h1>

    <aside class="meta">
      <dl>
        <dt>Author</dt>
          <dd>Lukas Prokop &lt;meisterluk&gt;</dd>
        <dt>Date</dt>
          <dd>17th of Sep 2011</dd>
        <dt>Tags</dt>
          <dd>PHP array NULL isset</dd>
        <dt>Tested with</dt>
          <dd>PHP 5.2.6-1 on Debian Lenny</dd>
      </dl>
    </aside>

    <h3 id="input">
        Input
    </h3>

    <figure class="syntax php"><pre><span class="cp">&lt;?php</span>
    <span class="nv">$a</span> <span class="o">=</span> <span class="k">array</span><span class="p">(</span>
        <span class="k">NULL</span>  <span class="o">=&gt;</span> <span class="k">NULL</span><span class="p">,</span>
        <span class="k">false</span> <span class="o">=&gt;</span> <span class="k">false</span><span class="p">,</span>
        <span class="mi">0</span>     <span class="o">=&gt;</span> <span class="mi">0</span><span class="p">,</span>
        <span class="mi">1</span>     <span class="o">=&gt;</span> <span class="k">NULL</span>
    <span class="p">);</span>
    <span class="nb">var_dump</span><span class="p">(</span><span class="nb">isset</span><span class="p">(</span><span class="nv">$a</span><span class="p">[</span><span class="k">NULL</span><span class="p">]));</span>   <span class="c1">// false</span>
    <span class="nb">var_dump</span><span class="p">(</span><span class="nb">isset</span><span class="p">(</span><span class="nv">$a</span><span class="p">[</span><span class="k">false</span><span class="p">]));</span>  <span class="c1">// true</span>
    <span class="nb">var_dump</span><span class="p">(</span><span class="nb">isset</span><span class="p">(</span><span class="nv">$a</span><span class="p">[</span><span class="mi">0</span><span class="p">]));</span>      <span class="c1">// true</span>
    <span class="nb">var_dump</span><span class="p">(</span><span class="nb">isset</span><span class="p">(</span><span class="nv">$a</span><span class="p">[</span><span class="mi">1</span><span class="p">]));</span>      <span class="c1">// false</span>
<span class="cp">?&gt;</span></pre></figure>
  </body>
</html>
